name: Azure Continuous Delivery - viseBank1

on:
  workflow_dispatch:
    inputs:
      IMAGE_REPOSITORY:
        description: 'Repository of the image (same as declared in App Service creation)'
        required: true
        default: 'api-vise'
      IMAGE_TAG:
        description: 'Tag of the image'
        required: true
        default: 'latest'
      AZURE_WEBAPP_NAME:
        description: 'Nombre del App Service creado en Azure'
        required: true
        default: 'viseBank1'
      PORT:
        description: 'Port of the application'
        required: true
        default: '443'

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_NAME_DANIEL_OSPINA }}.azurecr.io
  IMAGE_URL: ${{ secrets.ACR_NAME_DANIEL_OSPINA }}.azurecr.io/${{ github.event.inputs.IMAGE_REPOSITORY }}:${{ github.event.inputs.IMAGE_TAG }}
  AZURE_WEBAPP_URL: visebank1.azurewebsites.net

jobs:
  build-and-push-image:
    name: 'Build and Push to ACR'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME_DANIEL_OSPINA }}.azurecr.io
          username: ${{ secrets.ACR_NAME_DANIEL_OSPINA }}
          password: ${{ secrets.ACR_PASSWORD_DANIEL_OSPINA }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.IMAGE_URL }}
          file: Dockerfile

  deploy:
    name: 'Deploy container to Azure Web App'
    runs-on: ubuntu-latest
    needs: build-and-push-image
    steps:
      - name: Deploy to Azure Web App for Container
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ github.event.inputs.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DANIEL_OSPINA }}
          images: ${{ env.IMAGE_URL }}

  test-deploy:
    name: 'Test deployed service'
    runs-on: ubuntu-latest
    needs: [build-and-push-image, deploy]
    steps:
      - name: Wait for deployment and test connectivity
        run: |
          echo "Waiting 90 seconds for deployment to stabilize..."
          sleep 90
          echo "Testing if the service is responding at https://${{ env.AZURE_WEBAPP_URL }}..."
          for i in {1..12}; do
            echo "Attempt $i/12: Checking..."
            if curl -f -s -m 15 -o /dev/null -w "HTTP Status: %{http_code}\n" https://${{ env.AZURE_WEBAPP_URL }}; then
              echo " Service is responding!"
              exit 0
            fi
            sleep 10
          done
          echo "âš  Service might not be responding yet, continuing..."

      - name: Checkout session.hurl (API tests)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            session.hurl
          sparse-checkout-cone-mode: false

      - name: Setup Hurl (API testing tool)
        uses: gacts/install-hurl@v1

      - name: Run API tests
        run: |
          hurl --variable host=https://${{ env.AZURE_WEBAPP_URL }} \
          --connect-timeout 15 \
          --retry 3 \
          --retry-interval 5000 \
          --error-format long \
          --verbose \
          --test session.hurl
